syntax = "proto3";

package msbuild;

import "bazel/build.proto";

option java_multiple_files = true;
option java_package = "com.tuware.msbuild.proto";
option java_outer_classname = "MsbuildProto";

service Project {
  rpc buildMsvcProject (blaze_query.QueryResult) returns (MsvcProjectReply) {}
}

message MsvcProjectReply {
  string message = 1;
}
